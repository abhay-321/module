<div>
  <div id="participant-list" *ngIf="!isVisitConcluded">
    <p class="text-center h3" style="margin-top:60px;">
      You're the only particpant in this room .<i class="far fa-frown"></i>
      <br />
      <br />
      Please wait for other participants.
    </p>

    <div #providerVideo style="width: 100%; height: 100%; position: fixed; top: 0; z-index:0;">
      <div #centerVideo></div>
    </div>
  </div>

  <div class="wrapper-participants">
    <div class="participants">
      <div class="participant-one" #localParticipant>
      </div>
    </div>
  </div>

  <div class="buttons-main" *ngIf="!isVisitConcluded">
    <div class="action-buttons">
      <ul class="call-items">
        <li class="call-item">

          <span *ngIf="isAudioMuted" class="tool-wrapper">
            <a *ngIf="isAudioMuted" (click)="toggleAudio()"><span class="danger"><i class="fa fa-microphone-slash"
                  aria-hidden="true"></i></span></a>
            <div class="tooltip tooltip-top tooltip-video-btns tooltip-common">
              Unmute Audio
            </div>
          </span>

          <span *ngIf="!isAudioMuted" class="tool-wrapper">
            <a *ngIf="!isAudioMuted" (click)="toggleAudio()"><i class="fa fa-microphone" aria-hidden="true"></i></a>
            <div class="tooltip tooltip-top tooltip-video-btns tooltip-common">
              Mute Audio
            </div>
          </span>
          
          <span class="tool-wrapper">
            <countup-timer [countUpTimerConfig]="testConfig"></countup-timer>
            <div *ngIf="isHost">
                <a class="leave-visit" (click)="display()">HangUp</a>
            </div>
            <div *ngIf="!isHost">
                 <a class="leave-visit" (click)="endVisit()">End Visit</a>
            </div>
            <div class="tooltip tooltip-top tooltip-leave-visit tooltip-common tool">
              Leave this video visit
            </div>
          </span>

          <span *ngIf="isVideoMuted" class="tool-wrapper">
            <a *ngIf="isVideoMuted" (click)="toggleVideo()"> <span  class="danger"><i class="fa fa-ban"
                  aria-hidden="true"></i></span>
            </a>
            <div class="tooltip tooltip-top tooltip-video-btns tooltip-common">
              Turn On Camera
            </div>
          </span>

          <span *ngIf="!isVideoMuted" class="tool-wrapper">
            <a *ngIf="!isVideoMuted" (click)="toggleVideo()"> <i class="fa fa-video-camera" aria-hidden="true"></i>
            </a>
            <div class="tooltip tooltip-top tooltip-video-btns tooltip-common">
              Turn off Camera
            </div>
          </span>

           <span class="tool-wrapper">
            <a (click)="inviteLink()"><span><i class="fa fa-plus" aria-hidden="true"></i></span></a>
            <div class="tooltip tooltip-top tooltip-video-btns tooltip-common">
              Invite
            </div>
          </span>
        </li>
      </ul>  
    </div>
  </div>
    <!-- Internet connection  -->
  <div *ngIf="_common.getInternetConnectionFlag() && view === 'max'" class="connection-box">
    <div class="d-flex justify-content-center">
      Your internet connection is unstable.
    </div>
  </div>

</div>


<div *ngIf="isVisitConcluded"  (click)="toggleVideo()">
      <lib-end-visit-screen></lib-end-visit-screen>
</div>
